<svg width="200" height="150" xmlns="http://www.w3.org/2000/svg">
  <rect width="200" height="150" fill="#ffffff" stroke="#000000" stroke-width="1"/>
  
  <!-- Professional CAD technical drawing -->
  <g stroke="#000000" stroke-width="1" fill="none">
    <!-- Main mechanical part with precise lines -->
    <rect x="40" y="40" width="120" height="70" rx="5"/>
    
    <!-- Circular elements with center marks -->
    <circle cx="70" cy="75" r="15"/>
    <line x1="65" y1="75" x2="75" y2="75" stroke-width="0.5"/>
    <line x1="70" y1="70" x2="70" y2="80" stroke-width="0.5"/>
    
    <circle cx="130" cy="75" r="12"/>
    <line x1="126" y1="75" x2="134" y2="75" stroke-width="0.5"/>
    <line x1="130" y1="71" x2="130" y2="79" stroke-width="0.5"/>
    
    <!-- Connecting elements -->
    <rect x="85" y="70" width="30" height="10"/>
    
    <!-- Bolt holes with proper CAD symbols -->
    <circle cx="50" cy="50" r="3"/>
    <line x1="47" y1="47" x2="53" y2="53" stroke-width="0.5"/>
    <line x1="53" y1="47" x2="47" y2="53" stroke-width="0.5"/>
    
    <circle cx="150" cy="50" r="3"/>
    <line x1="147" y1="47" x2="153" y2="53" stroke-width="0.5"/>
    <line x1="153" y1="47" x2="147" y2="53" stroke-width="0.5"/>
    
    <circle cx="50" cy="100" r="3"/>
    <line x1="47" y1="97" x2="53" y2="103" stroke-width="0.5"/>
    <line x1="53" y1="97" x2="47" y2="103" stroke-width="0.5"/>
    
    <circle cx="150" cy="100" r="3"/>
    <line x1="147" y1="97" x2="153" y2="103" stroke-width="0.5"/>
    <line x1="153" y1="97" x2="147" y2="103" stroke-width="0.5"/>
    
    <!-- Professional dimension lines -->
    <g stroke="#666666" stroke-width="0.5">
      <!-- Vertical dimension -->
      <line x1="25" y1="40" x2="25" y2="110"/>
      <line x1="23" y1="40" x2="27" y2="40"/>
      <line x1="23" y1="110" x2="27" y2="110"/>
      <text x="15" y="78" font-family="Arial" font-size="6" fill="#666666">70</text>
      
      <!-- Horizontal dimension -->
      <line x1="40" y1="125" x2="160" y2="125"/>
      <line x1="40" y1="123" x2="40" y2="127"/>
      <line x1="160" y1="123" x2="160" y2="127"/>
      <text x="100" y="135" text-anchor="middle" font-family="Arial" font-size="6" fill="#666666">120</text>
      
      <!-- Radius dimensions -->
      <line x1="70" y1="75" x2="85" y2="75"/>
      <text x="88" y="78" font-family="Arial" font-size="5" fill="#666666">R15</text>
      
      <line x1="130" y1="75" x2="142" y2="75"/>
      <text x="145" y="78" font-family="Arial" font-size="5" fill="#666666">R12</text>
    </g>
    
    <!-- Technical annotations -->
    <text x="70" y="95" text-anchor="middle" font-family="Arial" font-size="5" fill="#000000">Ø30</text>
    <text x="130" y="95" text-anchor="middle" font-family="Arial" font-size="5" fill="#000000">Ø24</text>
    
    <!-- Material specification -->
    <text x="170" y="45" font-family="Arial" font-size="4" fill="#000000">4X Ø6</text>
  </g>
  
  <!-- Professional title block -->
  <rect x="140" y="115" width="55" height="25" stroke="#000000" stroke-width="0.5" fill="none"/>
  <text x="167" y="125" text-anchor="middle" font-family="Arial" font-size="6" fill="#000000">BEARING HOUSING</text>
  <text x="167" y="132" text-anchor="middle" font-family="Arial" font-size="4" fill="#000000">SCALE 1:1</text>
  <text x="167" y="137" text-anchor="middle" font-family="Arial" font-size="4" fill="#000000">DWG-001</text>
  
  <!-- Title -->
  <text x="100" y="145" text-anchor="middle" font-family="Arial" font-size="10" fill="#000000">Professional CAD File</text>
</svg>
