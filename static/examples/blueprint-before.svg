<svg width="200" height="150" xmlns="http://www.w3.org/2000/svg">
  <rect width="200" height="150" fill="#f0f0f0" stroke="#cccccc" stroke-width="2"/>
  
  <!-- Scanned blueprint style with noise and imperfections -->
  <g stroke="#4a4a4a" stroke-width="1.5" fill="none">
    <!-- Main building outline with scanning artifacts -->
    <path d="M25 35 L170 37 L168 115 L27 113 Z" opacity="0.8"/>
    
    <!-- Internal walls with scanning noise -->
    <line x1="25" y1="75" x2="168" y2="77" opacity="0.7" stroke-dasharray="1,0.5"/>
    <line x1="95" y1="35" x2="97" y2="115" opacity="0.7"/>
    
    <!-- Doors and openings -->
    <rect x="60" y="33" width="15" height="4" opacity="0.6"/>
    <rect x="93" y="73" width="4" height="12" opacity="0.6"/>
    
    <!-- Windows -->
    <rect x="130" y="33" width="20" height="4" opacity="0.7"/>
    <rect x="25" y="55" width="4" height="15" opacity="0.7"/>
    
    <!-- Fixtures and furniture (faded) -->
    <circle cx="50" cy="55" r="8" opacity="0.5"/>
    <rect x="120" y="90" width="25" height="15" opacity="0.5"/>
    <rect x="40" y="95" width="20" height="12" opacity="0.5"/>
    
    <!-- Scanning artifacts and noise -->
    <circle cx="180" cy="20" r="2" fill="#cccccc" opacity="0.3"/>
    <circle cx="15" cy="130" r="1.5" fill="#cccccc" opacity="0.3"/>
    <line x1="0" y1="80" x2="10" y2="82" stroke="#cccccc" opacity="0.4"/>
  </g>
  
  <!-- Faded text to simulate old blueprint -->
  <text x="60" y="50" font-family="Arial" font-size="7" fill="#666666" opacity="0.6">KITCHEN</text>
  <text x="130" y="60" font-family="Arial" font-size="7" fill="#666666" opacity="0.6">BEDROOM</text>
  
  <!-- Title -->
  <text x="100" y="140" text-anchor="middle" font-family="Arial" font-size="10" fill="#666666">Scanned Blueprint</text>
</svg>
