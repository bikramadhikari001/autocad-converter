<svg width="200" height="150" xmlns="http://www.w3.org/2000/svg">
  <rect width="200" height="150" fill="#f5f5f5" stroke="#dddddd" stroke-width="2"/>
  
  <!-- Photo-like technical sketch with shadows and imperfections -->
  <g stroke="#555555" stroke-width="2" fill="none">
    <!-- Main mechanical part outline -->
    <rect x="40" y="40" width="120" height="70" rx="5" opacity="0.8"/>
    
    <!-- Circular elements -->
    <circle cx="70" cy="75" r="15" opacity="0.7"/>
    <circle cx="130" cy="75" r="12" opacity="0.7"/>
    
    <!-- Connecting elements -->
    <rect x="85" y="70" width="30" height="10" opacity="0.6"/>
    
    <!-- Bolt holes -->
    <circle cx="50" cy="50" r="3" fill="#555555" opacity="0.5"/>
    <circle cx="150" cy="50" r="3" fill="#555555" opacity="0.5"/>
    <circle cx="50" cy="100" r="3" fill="#555555" opacity="0.5"/>
    <circle cx="150" cy="100" r="3" fill="#555555" opacity="0.5"/>
    
    <!-- Photo artifacts and shadows -->
    <ellipse cx="100" cy="120" rx="60" ry="8" fill="#cccccc" opacity="0.3"/>
    
    <!-- Rough dimension lines -->
    <line x1="35" y1="40" x2="35" y2="110" stroke-dasharray="2,2" opacity="0.6"/>
    <line x1="33" y1="40" x2="37" y2="40" opacity="0.6"/>
    <line x1="33" y1="110" x2="37" y2="110" opacity="0.6"/>
    
    <!-- Hand-written notes -->
    <text x="20" y="75" font-family="Arial" font-size="6" fill="#666666" opacity="0.7" transform="rotate(-90 20 75)">70mm</text>
  </g>
  
  <!-- Rough annotations -->
  <text x="70" y="130" font-family="Arial" font-size="7" fill="#666666" opacity="0.8">Bearing Housing</text>
  
  <!-- Title -->
  <text x="100" y="142" text-anchor="middle" font-family="Arial" font-size="10" fill="#666666">Photo of Technical Sketch</text>
</svg>
